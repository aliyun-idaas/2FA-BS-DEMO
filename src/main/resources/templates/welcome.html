<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="../public/css/public.css" th:href="@{/css/public.css}"/>
</head>

<style>
    .right .title {
        margin: 0 0 40px;
        font-size: 22px;
        color: rgba(0,0,0,0.85);
    }
    .content {
        font-size: 14px;
        color: rgba(0,0,0,0.85);
    }
    .icon-finish {
        height: 80px;
        margin-bottom: 30px;
    }
</style>

<body>
    <div class="box">
        <div class="left">
            <div>
                <img src="../public/img/welcome-pic.png" th:src="@{/img/welcome-pic.png}" alt="" class="logo"/>
                <p class="left-tips">您已成功登录业务系统，点击退出，可再次体验BS应用的双因素认证流程</p>
            </div>
        </div>
        <div class="right">
            <div>
                <img src="../public/img/icon-finish.png" th:src="@{/img/icon-finish.png}" alt="" class="icon-finish"/>
                <h3 class="title">Welcome！</h3>
                <p class="content"><span th:text="${session.username}"></span>，欢迎登录业务系统。</p>
                <a href="/" th:href="@{/logout}" class="btn">退出</a>
            </div>
        </div>

    </div>
</body>
</html>
